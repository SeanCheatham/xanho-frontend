<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="xanho-home">
  <template>
    <style include="shared-styles">

      .container {
        @apply(--layout-vertical);
        margin: 0 auto;
        align-items: center;
      }

      .item {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        width: 100%;
      }

      #first-item {
        text-align: center;
        height: 90vh;
      }

      #first-item h1 {
        color: var(--light-primary-color);
        font-size: 4.4em;
        font-family: Oxygen, sans-serif;
        font-weight: 400;
        margin: 4px;
      }

      #first-item h2 {
        color: var(--light-primary-color);
        font-size: 1.4em;
        font-family: Oxygen, sans-serif;
        font-weight: 400;
        margin: 4px;
      }

      #second-item {
        width: 100%;
      }

      #second-item paper-tabs {
        background-color: var(--primary-background-color);
        padding: 10px;
        margin-top: -30px;
        width: 80%;
      }

      #pager {
        width: 100%;
      }

      .page {
        width: 100%;
      }

      #login-paper {
        width: 400px;

        background-color: rgba(0, 0, 0, 0.2);
      }

      #footer-item {
        width: 100%;
      }

    </style>

    <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>

    <xanho-cover id="page1" autoFitOnAttach
                 image="images/bg1.jpg"></xanho-cover>

    <div class="container">
      <section class="item" id="first-item">
        <div id="blurb">
          <h1>Xanho</h1>
          <h2>The Education Revolution</h2>
        </div>

        <paper-material elevation="5" id="login-paper">
          <xanho-login id="login" hidden$="[[user]]" user="[[user]]">
          </xanho-login>
        </paper-material>
      </section>
      <section class="item" id="second-item">
        <paper-tabs selected="{{selected}}">
          <paper-tab>
            <iron-icon icon="social:person"></iron-icon>
            Students
          </paper-tab>
          <paper-tab>Teachers</paper-tab>
          <paper-tab>Organizations</paper-tab>
          <paper-tab>Humanity</paper-tab>
        </paper-tabs>
        <iron-pages id="pager" selected="{{selected}}">
          <div class="page">
            <xanho-home-info-row title="Smarter Topic Selection"
                                 subtitle="Algorithmically Determined and Relevant Today"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>Using a continually evolving machine learning ecosystem, new Topics are introduced regularly while outdated ones are archived.  This allows you to keep up with a rapidly changing world.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="No Homework, No Exams" subtitle="And No Homework"
                                 imageurl="https://unsplash.imgix.net/photo-1423683249427-8ca22bd873e0?w=1024&q=50&fm=jpg&s=5e57c661d0f772ce269188a6f5325708">
              <p>Xanho is research focused, meaning there are no tests, quizzes, or exams.
                &nbsp;As you learn about a topic, you create projects which demonstrate
                understanding of a concept. &nbsp;There is no curriculum. &nbsp;There are
                no deadlines.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="Point Driven" subtitle="No More Grades, Ranks, Years, or Levels"
                                 imageurl="https://unsplash.imgix.net/photo-1414490929659-9a12b7e31907?w=1024&q=50&fm=jpg&s=f838066e7aa9eab9d1ccc28fd5ec9574">
              <p>As you complete research projects, you accumulate points based on the feedback provided by your peers.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="Inexpensive" subtitle="Education Shouldn't Be Held For Ransom"
                                 imageurl="https://unsplash.imgix.net/photo-1418479631014-8cbf89db3431?w=1024&q=50&fm=jpg&s=478a9a2196033db7c0bf3c8ba3707f4d">
              <p>Education should be accessible to anyone, anywhere. &nbsp;Wealth or income
                should not dictate a person's academic potential. &nbsp;Education should
                be fun and affordable rather than a stressful financial decision.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="Intelligent Report Cards" subtitle="Know Exactly Where You Stand"
                                 imageurl="https://unsplash.imgix.net/uploads/1412112828986a673b954/1d8ef901?w=1024&q=50&fm=jpg&s=9c44bb02d0811d30403b18a15a70e6a2">
              <p>Using our thoughtfully designed report card system, you can see where you stand at a high level, or drill down into detailed information regarding your academic performance.</p>
            </xanho-home-info-row>
          </div>
          <div class="page">

            <xanho-home-info-row title="Broader Audience" subtitle="Your Class is the World"
                                 imageurl="https://unsplash.imgix.net/uploads/1412112828986a673b954/1d8ef901?w=1024&q=50&fm=jpg&s=9c44bb02d0811d30403b18a15a70e6a2">
              <p>
                Educators rarely get to pick their students.  On Xanho, everyone is your student, and you now have the ability to reach a plethora of encouraged minds.
              </p>

            </xanho-home-info-row>

            <xanho-home-info-row title="Tailor Your Content" subtitle="Individuals Learn Differently"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>Do you have an amazing lesson plan geared specifically to visual learners?  Or how about an excellent construction project that is great for tactile learners?  With Xanho, you no longer need to hold back your powerful yet targeted lesson plans.</p>
            </xanho-home-info-row>
          </div>
          <div class="page">

            <xanho-home-info-row title="Find the Perfect Candidate" subtitle="With Evidence to Back It Up"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>Are you searching for a candidate with a very specific skillset?  Or do you want someone well versed in a wide range of areas?  On Xanho, you have access to a collection of eager candidates with detailed reports on each of them.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="Encourage Employee Education" subtitle="It Helps the Bottom Line"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>Employees who constantly learn new things bring more to the table.  It's a smarter investment to train your current employees than to add additional ones.</p>
            </xanho-home-info-row>
          </div>
          <div class="page">

            <xanho-home-info-row title="A Smarter Planet" subtitle="With a Brighter Future"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>A good education is never a bad thing, and no one should be excluded based on race, religion, origin, or gender.  Several problems face the coming generations, and the best defense against them is a betted education system.</p>
            </xanho-home-info-row>

            <xanho-home-info-row title="Interconnected Research" subtitle="Spanning Several Disciplines"
                                 imageurl="https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?w=1024&amp;q=50&amp;fm=jpg&amp;s=1ffa61419561b5c796bca3158e7c704c">
              <p>With research at the core of the Xanho platform, connecting projects together is extremely easy.  Experts in two very different fields can collaborate and pioneer highly innovative solutions.</p>
            </xanho-home-info-row>

          </div>
        </iron-pages>


      </section>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'xanho-home',
        properties: {
          selected: {
            type: Number,
            value: 0
          },
          user: {
            type: Object,
            notify: true,
            value: null
          }
        }
      });
    })();
  </script>
</dom-module>

<dom-module id="xanho-home-info-row">
  <template>
    <style include="shared-styles">

      :host {
        width: 100%;
      }

      #container {
        box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.7) inset;
        width: 100%;
      }

      :host:nth-child(even) #container {
        background-color: #5cb85c;
        color: var(--text-primary-color);
      }

      :host:nth-child(odd) #container {
        background-color: #248057;
        color: var(--text-primary-color);
      }

      .columns {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        max-width: 1200px;
        margin: 0 auto;
      }

      :host:nth-child(even) .columns {
        @apply(--layout-horizontal-reverse);
      }

      .info-column {
        @apply(--layout-flex);
        @apply(--layout-self-center);
        width: 50%;
        padding: 2em;
        height: 100%;
      }

      .info-column[narrow-layout] {
        width: 100%;
      }

      .info-column h1 {
        font-size: 2.8em;
        font-weight: 500;
        color: var(--primary-background-color);
      }

      .info-column h3 {
        font-size: 1.4em;
        font-weight: 400;
      }

      ::content p {
        font-family: 'Source Sans Pro', sans-serif;
        line-height: 1.4em;
      }

      .info-column img {
        border-radius: 4px;
        display: block;
        max-width: 100%;
        height: auto;
        vertical-align: middle;
      }

    </style>

    <div id="container">
      <div class="columns">

        <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>
        <template is="dom-if" if="{{wide}}">
          <div class="info-column" narrow-layout$="{{!wide}}">
            <img src="{{imageurl}}"/>
          </div>
        </template>
        <div class="info-column" narrow-layout$="{{!wide}}">
          <h1>{{title}}</h1>
          <h3>{{subtitle}}</h3>
          <content></content>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'xanho-home-info-row',
        properties: {
          title: String,
          subtitle: String,
          imageurl: String
        }
      });
    })();
  </script>
</dom-module>
