<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="xanho-application">
  <template>

    <style include="shared-styles">
    </style>


    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="about" href="{{baseUrl}}about">
            <iron-icon icon="info"></iron-icon>
            <span>About</span>
          </a>

          <a data-route="dreams" href="{{baseUrl}}dreams">
            <iron-icon icon="cloud"></iron-icon>
            <span>Dreams</span>
          </a>

          <a data-route="courses" href="{{baseUrl}}courses">
            <iron-icon icon="social:school"></iron-icon>
            <span>Courses</span>
          </a>

          <a data-route="projects" href="{{baseUrl}}projects">
            <iron-icon icon="editor:mode-edit"></iron-icon>
            <span>Projects</span>
          </a>

          <a data-route="reportCard" href="{{baseUrl}}reportCard">
            <iron-icon icon="editor:insert-chart"></iron-icon>
            <span>ReportCard</span>
          </a>

          <a data-route="profile" href="{{baseUrl}}profile">
            <iron-icon icon="social:person"></iron-icon>
            <span>Profile</span>
          </a>

          <a data-route="logout" href="{{baseUrl}}logout">
            <iron-icon icon="lock-open"></iron-icon>
            <span>Logout</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Xanho</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">An Education Revolution</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">Welcome to Xanho</paper-material>
              <paper-material elevation="1">
                <xanho-login></xanho-login>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'xanho-application'
      });
    })();
  </script>
</dom-module>
