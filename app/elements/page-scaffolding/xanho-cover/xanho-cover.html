<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="xanho-cover">

  <style>

    :host, #cover-image {
      z-index: -1;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-color: var(--accent-color);
    }

    #cover-image {
      opacity: 0.6;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>

  <template>
      <div class="cover-background-fixed cover-image" id="cover-image" style="background-image: url('{{image}}')"></div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'xanho-cover',
    properties: {
      image: String
    },
    behaviors: [
      Polymer.IronFitBehavior
    ]
  });
</script>
