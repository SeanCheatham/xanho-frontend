<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="The Education Revolution">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xanho</title>

  <meta name="theme-color" content="#5cb85c">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Xanho">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Xanho">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <style>

    #mainContent {
      box-shadow: -5px 0 8px 0 rgba(0, 0, 0, 0.7);
    }

    #main-pager {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    #menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    #main-pager > section {
      width: 100%;
      min-height: 100%;
      margin: 0;
    }
  </style>
  <xanho-auth id="xanhoAuth" user="{{currentUser}}"></xanho-auth>

  <paper-drawer-panel id="drawerPanel">

    <paper-scroll-header-panel drawer fixed>
      <xanho-menu id="mainMenu" user="[[currentUser]]"></xanho-menu>
    </paper-scroll-header-panel>

    <paper-scroll-header-panel id="mainContent" main fixed condenses no-reveal no-dissolve>
      <paper-icon-button id="menu-button" icon="menu" paper-drawer-toggle></paper-icon-button>
      <iron-pages id="main-pager" attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <xanho-home user="[[currentUser]]">
          </xanho-home>
        </section>
        <section data-route="about">
          <xanho-about>

          </xanho-about>
        </section>
        <section data-route="dreams">
          <xanho-dreams>

          </xanho-dreams>
        </section>
      </iron-pages>
      <xanho-footer></xanho-footer>
    </paper-scroll-header-panel>
  </paper-drawer-panel>
  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
